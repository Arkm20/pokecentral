<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeCentral - Play!</title>
    <link rel="stylesheet" href="../../../styles.css">
    <link rel="icon" href="../../../resources/Icons/Pokehub(WHITE).ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo">
                    <img src="../../../resources/logo.png" alt="PokeCentral Logo">
                </div>
                <div class="menu-toggle">&#9776;</div>
                <ul class="nav-links">
                    <div class="nav-gradient"></div>
                    <div class="mobile-logo">
                        <img src="../../../resources/logo.png" alt="PokeCentral Logo">
                    </div>
                    <li><a href="../../../index.html">Home</a></li>
                    <li><a href="../../play/play.html">Play</a></li>
                    <li><a href="../../dex/dex.html">DEX</a></li>
                    <li><a href="../../tcg/tcg.html">TCG</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="sample-section" style="padding: 5px;">
            <button class="link-button" style="margin-top: 5px; margin-bottom: 5px; margin-left: 5px;" id="toggleButton">Toggle Split View</button>
        </section>
        <section id="iframeSection" style="height: 73vh; display: flex; margin-top: 10px;">
            <div id="leftIframe" style="flex: 1; overflow: hidden;">
                <iframe src="https://galaxy.koyeb.app/?url=play.pokemonshowdown.com&cloaked=false&hide=true" width="100%" height="100%" style="border-radius: 6px;"></iframe>
            </div>
            <div id="rightIframe" style="flex: 1; overflow: hidden; display: none;">
                <iframe src="../../../dex/index.html" width="100%" height="100%" style="border-radius: 6px;"></iframe>
            </div>
        </section>
    </main>
    
    <script>
        const toggleButton = document.getElementById('toggleButton');
        const leftIframe = document.getElementById('leftIframe');
        const rightIframe = document.getElementById('rightIframe');
    
        let isSplitView = false;
    
        toggleButton.addEventListener('click', () => {
            isSplitView = !isSplitView;
            if (isSplitView) {
                rightIframe.style.display = 'block';
                leftIframe.style.flex = rightIframe.style.flex = '1';
            } else {
                rightIframe.style.display = 'none';
                leftIframe.style.flex = '1';
            }
        });
    </script>
    
    
    
    <script src="../../../app.js"></script>
</body>
</html>
