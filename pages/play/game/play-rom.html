<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeCentral - Play!</title>
    <link rel="stylesheet" href="../../../styles.css">
    <link rel="icon" href="../../../resources/Icons/Pokehub(WHITE).ico" type="image/x-icon">
    <style>
        body {overflow: hidden;}
        /* Notification Styling */
        #notification-container {
            position: absolute;
            top: 50px;
            right: 20px;
            z-index: 1000;
        }

        .notification {
            background-color: #161616; /* Success green */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: Arial, sans-serif;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-width: 100px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .notification.show {
            opacity: 1;
        }

        .notification .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo">
                    <img src="../../../resources/logo.png" alt="PokeCentral Logo">
                </div>
                <div class="menu-toggle">&#9776;</div>
                <ul class="nav-links">
                    <div class="nav-gradient"></div>
                    <div class="mobile-logo">
                        <img src="../../../resources/logo.png" alt="PokeCentral Logo">
                    </div>
                    <li><a href="../../../index.html">Home</a></li>
                    <li><a href="../../play/play.html">Play</a></li>
                    <li><a href="../../../dex/index.html">DEX</a></li>
                    <li><a href="../../tcg/tcg.html">TCG</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="notification-container"></div>

    <main>
        <section id="top-section" style="padding: 5px; display: flex;">
            <button class="link-button" style="margin-top: 5px; margin-bottom: 5px; margin-left: 5px;" id="toggleButton">Toggle Split View</button>
            <button class="link-button" style="margin-top: 5px; margin-bottom: 5px; margin-left: 5px;" id="autosaveButton">Enable Autosave</button>
            <p style="padding-top: 12px; margin-left: 12px; font-weight: bold;">Pokemon: <span id="gameParameter"></span></p>
        </section>
        
        <section id="iframeSection" style="height: 73vh; display: flex; margin-top: 10px;">
            <div id="leftIframe" style="flex: 1; overflow: hidden;">
                <div id="main" style='width:100%;height:100%;max-width:100%'>
                    <div id='game'></div>
                </div>
                <div id="noRomMessage" style="display: none; text-align: center; padding: 20px; border-radius: 10px; color: aliceblue; margin: 20px; font-family: Arial, sans-serif;">
                    <h2 style="color: #dcdcdc; font-size: xx-large;">No ROM Specified</h2>
                    <p style="color: #dcdcdc;">Please go back and select a game to play.</p>
                    <a href="../../play/play.html" class="link-button" style="display: inline-block; margin-top: 10px;">Go Back</a>
                </div>
            </div>
            <div id="rightIframe" style="flex: 1; overflow: hidden; display: none;">
                <iframe src="../../../dex/index.html" width="100%" height="100%" style="border-radius: 6px;"></iframe>
            </div>
        </section>
    </main>
    
    <script type='text/javascript'>
        EJS_player = '#game';
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const core = urlParams.get('core') || '';
        const game = urlParams.get('game') || '';
        document.getElementById('gameParameter').textContent = game.toUpperCase();
        // Set EJS core based on URL parameter
        EJS_core = core.toLowerCase();
        EJS_startOnLoaded = true;
    
        if (!core || !game) {
            document.getElementById('main').style.display = 'none';
            document.getElementById('noRomMessage').style.display = 'block';
            document.getElementById('top-section').style.display = 'none';
            document.getElementById('gameParameter').textContent = 'N/A';
        }
        
        // Set game URL based on URL parameters
        EJS_gameUrl = `roms/${game.toLowerCase()}.zip`;
        console.log(`${game.toLowerCase()}.${core.toLowerCase()}`);
        
        // Lightgun
        EJS_lightgun = false;
        // URL to BIOS file
        EJS_biosUrl = '';
    
        const toggleButton = document.getElementById('toggleButton');
        const leftIframe = document.getElementById('leftIframe');
        const rightIframe = document.getElementById('rightIframe');
        const autosaveButton = document.getElementById('autosaveButton');
    
        let isSplitView = false;
        let isAutosaveEnabled = false;
        let autosaveInterval;
    
        toggleButton.addEventListener('click', () => {
            isSplitView = !isSplitView;
            if (isSplitView) {
                rightIframe.style.display = 'block';
                leftIframe.style.flex = "3";
                rightIframe.style.flex = '2';
            } else {
                rightIframe.style.display = 'none';
                leftIframe.style.flex = '1';
            }
        });
    
        function showNotification(message) {
            const notificationContainer = document.getElementById('notification-container');
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <span>${message}</span>
                <button class="close-btn">&times;</button>
            `;
    
            notificationContainer.appendChild(notification);
    
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
    
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 500);
            }, 5000);
    
            notification.querySelector('.close-btn').addEventListener('click', () => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 500);
            });
        }
    
        function autosave() {
            const state = window.EJS_emulator.gameManager.getState();
            window.EJS_emulator.storage.states.put(window.EJS_emulator.getBaseFileName()+".state", state);
            window.EJS_emulator.displayMessage(window.EJS_emulator.localization("SAVE SAVED TO BROWSER"))
            showNotification('Autosave completed!');
        }
    
        function toggleAutosave() {
            isAutosaveEnabled = !isAutosaveEnabled;
            if (isAutosaveEnabled) {
                autosaveButton.textContent = "Disable Autosave";
                showNotification('Autosave enabled');
                autosave(); // Perform initial autosave
                autosaveInterval = setInterval(autosave, 60000);
            } else {
                clearInterval(autosaveInterval);
                autosaveButton.textContent = "Enable Autosave";
                showNotification('Autosave disabled');
            }
        }

    
        autosaveButton.addEventListener('click', toggleAutosave);
    </script>
    

    <script src='https://cdn.emulatorjs.org/stable/data/loader.js'></script>
    <script src="../../../app.js"></script>
</body>
</html>
