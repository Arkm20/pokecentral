<!-- bio.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Pokédex Entry</title>
    <link rel="stylesheet" href="../dex.css">
    <link rel="icon" href="../Favicon.png">
</head>

<body>

    <header>
        <a href="../index.html">
            <h1>Pokémon Entry</h1>
        </a>
    </header>

    <main id="pokemon-details">
        <img id="pokemon-image" src="" alt="Pokémon Image">

        <div id="pokemon-header">
            <h2 id="pokemon-name">Pokémon Name</h2>
            <p id="pokemon-types"></p>
            <div id="pokemon-stats"></div>
        </div>


        <!-- Display abilities and miscellaneous information -->
        <div id="pokemon-info">
            <div id="pokemon-abilities"></div>
            <div id="pokemon-physical"></div>
            <div id="pokemon-misc"></div>
        </div>
    </main>

    
    <script src="bio.js"></script>
</body>

</html>
