<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dex - Pokémon Pokedex</title>
    <link rel="stylesheet" href="dex.css">
    <link rel="icon" href="Favicon.png">
</head>

<body>
    <header>
        <h1><a href="#" class="Nav">Dex</a></h1>
    </header>
    <main>
        <section class="dex-search-container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search Pokémon...">
                <button id="search-btn">Search</button>
                <button id="reset-btn">Reset</button>
            </div>
            <div class="select-container">
                <label for="generation">Generation:</label>
                <select id="generation">
                    <option value="all">All</option>
                    <option value="1">Generation 1</option>
                    <option value="2">Generation 2</option>
                    <option value="3">Generation 3</option>
                    <option value="4">Generation 4</option>
                    <option value="5">Generation 5</option>
                    <option value="6">Generation 6</option>
                    <option value="7">Generation 7</option>
                    <option value="8">Generation 8</option>
                    <option value="9">Generation 9</option>
                </select>
            </div>
            <div class="select-container">
                <label for="type">Type:</label>
                <select id="type">
                    <option value="all">All</option>
                    <option value="normal">Normal</option>
                    <option value="fighting">Fighting</option>
                    <option value="flying">Flying</option>
                    <option value="poison">Poison</option>
                    <option value="ground">Ground</option>
                    <option value="rock">Rock</option>
                    <option value="bug">Bug</option>
                    <option value="ghost">Ghost</option>
                    <option value="steel">Steel</option>
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                    <option value="grass">Grass</option>
                    <option value="electric">Electric</option>
                    <option value="psychic">Psychic</option>
                    <option value="ice">Ice</option>
                    <option value="dragon">Dragon</option>
                    <option value="dark">Dark</option>
                    <option value="fairy">Fairy</option>
                </select>
            </div>
        </section>
        <section class="dex-results" id="dex-results">
            <!-- Pokémon cards will be dynamically added here -->
        </section>
    </main>

        <p>&copy; 2024 <a id="dexhub-link" href="#" class="footTex">Dexhub</a>. All Rights Reserved. MIT LICENSE.</p>
    </footer> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="dex.js"></script>
</body>

</html>
